#{extends 'main.html' /}

<br/>

#{form @Application.registerPlayer()}
    #{ifErrors}
    <div class="error">
        #{error 'registration' /}
    </div>
    <br/>
    #{/ifErrors}

    <table>
        <tr>
            <td>
                <label for="name">&{'register.name'}</label>
            </td>
            <td>
                <input id="name" type="text" name="name" size="30" value="${params.name}" class="#{errorClass 'name' /}" />
                <span class="error">#{error 'name' /}</span>
            </td>
        </tr>
    <tr>
        <td>
            <label for="email">&{'register.email'}</label>
        </td>
        <td>
            <input id="email" type="text" name="email" size="30" value="${params.email}" class="#{errorClass 'email' /}" />
            <span class="error">#{error 'email' /}</span>
        </td>
    </tr>
    <tr>
        <td>
            <label for="twitter">&{'register.twitter'}</label>
        </td>
        <td>
            <input id="twitter" type="text" name="twitter" size="30" value="${params.twitter}" class="#{errorClass 'twitter' /}" />
            <span class="error">#{error 'twitter' /}</span>
        </td>
    </tr>
    </table>


    <br/>
    <br/>

    <div class="infos">
        &{'register.termsOfUse'}
    </div>

    <br/>

    <div class="field">
        <label for="termsOfUse">&{'register.accept'}</label>
        <input id="termsOfUse" type="checkbox" value="true" name="termsOfUse" #{if params.termsOfUse}checked="true"#{/if}  class="#{errorClass 'termsOfUse' /}" />
        <span class="error">#{ifError 'termsOfUse'}&{'error.termsOfUse'}#{/ifError}</span>
    </div>

    <br/>
    <br/>
    <div class="field">
        <input type="submit" class="submit" value="&{'register.submit'}" />
    </div>
#{/form}
